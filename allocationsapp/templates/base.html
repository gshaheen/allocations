<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>{% block title %}allocated.capital{% endblock %}</title>
</head>

<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e9ecef;">
    <a class="navbar-brand font-weight-bold" href="{% url 'home' %}">allocated.capital</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">

        {% if user.is_authenticated %}
        
        <span class="navbar-text text-secondary">
          hi {{ user.username }}!
        </span>
        <li class="nav-item"><a class="nav-link text-primary" href="{% url 'home' %}">home</a></li>
        <li class="nav-item"><a class="nav-link text-primary" href="{% url 'createportfolio' %}">create new portfolio</a></li>
        <li class="nav-item"><a class="nav-link text-primary" href="{% url 'viewallportfolios' %}">view portfolios</a></li>
        <li class="nav-item"><a class="nav-link text-primary" href="{% url 'logout' %}">logout</a></li>

        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signup' %}">sign up </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">login </a>
        </li>

        {% endif %}
      </ul>
    </div>
  </nav>

<body>
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>
    
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
