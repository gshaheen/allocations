{% extends 'base.html' %}

{% block content %}
<h1>All Portfolios</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">portfolio</th>
        <th scope="col">description</th>
      </tr>
    </thead>
    <tbody>
    {% for portfolio in portfolios %}  
      <tr>
        <th scope="row">{{ portfolio.title }}</th>
        <td>{{ portfolio.description }}</td>
      </tr>
    {% endfor %}
  </table>

{% endblock %}
